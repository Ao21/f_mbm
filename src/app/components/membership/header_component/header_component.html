<div *ngIf="prev" [class.isInvisible]="!prev" (click)="triggerBack()" class="c-top_nav__back">
    <img src="assets/images/icons/backArrow.svg" alt="Back Arrow">
</div>
<div *ngIf="!prev" [class.isInvisible]="prev" class="c-top_nav__back">
    <a href="http://www.theaa.ie/"><img class="aa_logo" src="assets/images/icons/aaLogo.svg" alt="Back Arrow"></a>
</div>
<header class="c-top_nav__header"><h3>{{header}}</h3></header>
<div [class.isInvisible]="!isPriceVisible" 
    [class.isOpen]="isOverviewOpen" 
    (click)="toggleDropdown()" 
    class="c-top_nav__price"><h3>{{ price.pretty }}</h3></div>
