<div [@visibleState]="isOpen" class="c-notification c-notification--error" *ngIf="notification.type=='error'">
    <p class="c-notification__message">{{description}}</p>
    <button id="notificationCloseBtn" *ngIf="!notification.options.timer" (click)="emitCancel()" class="btn--close btn--red">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13.35 13.35">
            <defs>
                <style>
                .cls-1{fill:#f7f7f7;opacity:0.7}
                .cls-2{fill:none;stroke:#e84136;stroke-width:1.5px;}
                </style>
            </defs>
            <g id="group">
                <circle id="ellipse" class="cls-1" cx="6.67" cy="6.67" r="6.67"/>
                <g id="group-2">
                    <line id="line" class="cls-2" x1="4.11" y1="4.11" x2="9.24" y2="9.24"/>
                    <line id="line-2" class="cls-2" x1="4.11" y1="9.24" x2="9.24" y2="4.11"/>
                </g>
            </g>
        </svg>
    </button>
</div>

<div [@visibleState]="isOpen" class="c-notification" *ngIf="notification.type=='default'">
    <p class="c-notification__message" [innerHTML]="description"></p>
    <button id="notificationCloseBtn" (click)="emitCancel()" class="btn--close btn--primary btn--light">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13.35 13.35">
        <g id="group">
            <circle id="ellipse" class="cls-1" cx="6.67" cy="6.67" r="6.67"/>
            <g id="group-2">
                <line id="line" class="cls-2" x1="4.11" y1="4.11" x2="9.24" y2="9.24"/>
                <line id="line-2" class="cls-2" x1="4.11" y1="9.24" x2="9.24" y2="4.11"/>
            </g>
        </g>
    </svg>
    </button>
</div>
