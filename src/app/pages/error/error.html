<section class="container--flex container--flex--center">
	<div class="o-card o-card--center o-card--error">
		<div class="o-card__content">
			<header>
				<h2>An error has occurred</h2>
				<img src="http://uat1-travel-insurance.theaa.local/membership3/assets/images/icons/infoCircle.svg" alt="">
			</header>
			<h6 [innerHTML]="errMsg.message">Please contact an AA Membership agent.</h6>
		</div>
		<div class="o-card__actions">
			<button class="btn btn--narrow btn--yellow btn--expand">Call AA Membership</button>
		</div>
	</div>

</section>
