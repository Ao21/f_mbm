<section class="container--flex container--flex--center nofooter">
	<div class="o-card o-card--center o-card--error">
		<div class="o-card__content">
			<header>
				<h2>An error has occurred</h2>
				<img src="assets/images/icons/infoCircle.svg" alt="">
			</header>
			<h5 *ngIf="reference">Reference: {{reference}}</h5>
			<h6 [innerHTML]="errMsg.message">Please contact an AA Membership agent.</h6>
		</div>
		<div *ngIf="errMsg.link" class="o-card__actions">
			<button [routerLink]="errMsg.link" class="btn btn--narrow btn--yellow btn--expand">{{errMsg.linkText}}</button>
		</div>
	</div>

</section>
